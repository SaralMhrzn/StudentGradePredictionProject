<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit_Card_Fradu_Detection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
     />

</head>
<body>
    <div class="login" style="align-content: center;"></div>
    <h1>Credit Card Fraud Detection</h1>

    <form action="http://127.0.0.1:8000/" method="post" class="form"> <!-- http://127.0.0.1:5000/ url ma tala ko form redirect hunxa-->
    <div class="mb-3">
        <label for="Time" class="form-label">Time</label>
        <input type="text" class="form-control" id="Time" placeholder="Enter Time">
      </div>

      <div class="mb-3">
        <label for="Amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="Amount" placeholder="Enter Amount">
      </div>
      <button type="predict" class="btn btn-primary">Predict</button>

      {% if result %}
      <h4>{{result}}</h4>
      {% endif %}

    </form>
        
    Hello World 2
</body>
</html>
